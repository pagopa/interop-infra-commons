# Custom ArgoCD values for testing
# Questo file verr√† mergiato con i valori di default

# Override della configurazione del server
server:
  replicas: 1
  resources:
    limits:
      cpu: 1
      memory: "1Gi"
    requests:
      cpu: 500m
      memory: "512Mi"

# Override della configurazione del controller
controller:
  replicas: 1
  resources:
    limits:
      cpu: 1
      memory: "4Gi"
    requests:
      cpu: 500m
      memory: "256Mi"
  readinessProbe:
    httpGet:
      path: /healthz
      port: metrics
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1

# Custom config aggiuntiva
repoServer:
  replicas: 1
  logLevel: "debug"
